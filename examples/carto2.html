	<style>
	body {
	  background: #fcfcfa;
	}

	.depts {
	  fill: #262;
	  stroke: #fff;
	  stroke-width: .5px;
	}
	</style>
	<script src="https://ljegou.github.io/d3sigma/scripts/d3.v4.min.js"></script>
	<script src="https://ljegou.github.io/d3sigma/scripts/topojson.min.js"></script>
	<script type="text/javascript">

	d3.json("https://ljegou.github.io/d3sigma/data/frdept_hotels.json", function(error, dataset) {
		dessiner(dataset);
		if (error) throw error;
	});
	
	function dessiner(dataset) {
	
		//Largeur et hauteur du graphe
		var larg = 500;
		var haut = 600;

		var projection = d3.geoAlbers()
		.rotate([-2, 0])
		.center([-4, 47.6])
		.parallels([29.5, 45.5])
		.scale(2800)
		.translate([larg / 2 - 140, haut / 2 - 120])
		.precision(.1);

		var path = d3.geoPath()
		    .projection(projection);
	
		//Création de l'élément SVG
		var svg = d3.select("body")
			.append("svg")
			.attr("width", larg)
			.attr("height", haut);

		svg.append("path")
		    .datum(topojson.feature(dataset, dataset.objects.depts))
		    .attr("class", "depts")
		    .attr("d", path);
	}
	</script>
</html>
