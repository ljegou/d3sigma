<body>
	Une carte.
</body>
<style>
	body {
		background: #fcfcfa;
	}
	
	.land {
		fill: #262;
	}
	
	.boundary {
		fill: none;
		stroke: #fff;
		stroke-width: .5px;
	}
</style>
<script src="/scripts/d3.v3.js" charset="utf-8"></script>
<script src="data/world-50m.json"></script>
<script src="scripts/topojson.v1.min.js"></script>
<script type="text/javascript">
		//Largeur et hauteur du graphe
		var larg = 600;
		var haut = 600;

		var projection = d3.geo.orthographic()
		.scale(280) //Échelle
		.translate([larg / 2, haut / 2]) //Dimensions
		.rotate([-4, -48]) //France au centre
		.clipAngle(90)
		.precision(.1);

		var path = d3.geo.path()
		.projection(projection);

	//Création de l'élément SVG
	var svg = d3.select("body")
		.append("svg")
		.attr("width", larg)
		.attr("height", haut);

	svg.insert("path")
		.datum(topojson.feature(monde, monde.objects.land))
		.attr("class", "land")
		.attr("d", path);

	svg.insert("path")
		.datum(topojson.mesh(monde, monde.objects.countries, function(a, b) { return a !== b; }))
		.attr("class", "boundary")
		.attr("d", path);
</script>
